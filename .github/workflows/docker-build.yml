name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ]    # æŽ¨é€åˆ° main åˆ†æ”¯æ—¶è§¦å‘
    tags: [ "v*.*.*" ]      # æŽ¨é€ v1.0.0 æ ¼å¼ tag æ—¶è§¦å‘
  pull_request:
    branches: [ "main" ]    # PR æ—¶åªæž„å»ºæµ‹è¯•

env:
  # Docker Hub ä»“åº“åï¼ˆä¸åŒ…å«æ ‡ç­¾ï¼‰
  IMAGE_NAME: tdck/emby-cdn-preheat

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # 1. æ£€å‡ºä»£ç 
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. è®¾ç½® QEMU (å¤šæž¶æž„æ”¯æŒ)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 3. è®¾ç½® Docker Buildx (æž„å»ºå·¥å…·ï¼Œæ”¯æŒç¼“å­˜)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. ç™»å½• Docker Hub
      - name: Log into Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          # è¯·ç¡®ä¿åœ¨ GitHub ä»“åº“ Settings -> Secrets é‡Œé…ç½®äº†è¿™ä¸¤ä¸ªå˜é‡
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 5. æå–å…ƒæ•°æ® (è‡ªåŠ¨å¤„ç† tags: latest å’Œ vX.X.X)
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      # 6. æž„å»ºå¹¶æŽ¨é€
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # å¤šæž¶æž„æ”¯æŒ (amd64 å’Œ arm64)
          platforms: linux/amd64,linux/arm64
          # ä½¿ç”¨ GitHub Actions ç¼“å­˜åŠ é€Ÿæž„å»º
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 7. ç”Ÿæˆæž„å»ºæ‘˜è¦
      - name: Generate build summary
        if: always()
        run: |
          echo "## Docker Build Summary ðŸ³" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image Name:** \`${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:** " >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "**Platforms:** \`linux/amd64, linux/arm64\`" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.build-and-push.outputs.digest }}" != "" ]; then
            echo "**Digest:** \`${{ steps.build-and-push.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event_name }}" != "pull_request" ]; then
            echo "âœ… Image pushed to Docker Hub successfully!" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ PR build - image not pushed" >> $GITHUB_STEP_SUMMARY
          fi